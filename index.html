<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</head>
<body>
    <!---Bootstrap Jumbotron-->
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Coding Bootcamp- Trivia Game Assignment</h1>
                  <h2>Test your inner Movie Genius!!!</h2>
                  <img class="img-responsive" src="http://media.graytvinc.com/images/810*455/Movie+Trivia+Contest.jpg" alt="Trivia Game" width="460" height="345">

                  <h1 class="text-center">Generate a Random Movie Quote!</h1>

                  <div class="text-center">
              
                    <!-- Here we have our button for generating random numbers (#random-button) -->
                    <button id="random-button" class="btn btn-primary btn-lg fa fa-question">
                        <h3>?</h3>
                    </button>
              
                  </div> 

                </div>
              </div>

    <!--Game counters: Cards will distinguish each section -->    
    <div class="row">
        <div class="col-lg-12">

    <!--1st card-->
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title"><strong>Name the movie...</strong></h3>
        </div>
        
    <div class="card-body">
    <!--This section will displays movies quotes for the user to guess the actor & movie that the quote is from.-->
        <h3 class="text-center" id="computer-pick">" "</h3>
        
        </div>
    
    </div>

    <!--2nd card: Users guess-->
    <div class="card card-default">
        <div class="card-body">

    <!--"Users guess"-->
    <strong >Your Guess: </strong> <span id="Users guess"></span>
    <input id="user-guess"/>
    <div class = "text-center">
    <button id="random-button" class="btn btn-primary btn-lg fa fa-question">Make Guess</button>
    </div>

      </div>
    </div>

    <!--3rd card: Numer of wrong guesses-->
    <div class="card card-default">
        <div class="card card-body">
    
    <!--"Numer of guesses left"-->        
    <strong>Guesses left: </strong> <span id="guesses-left">9</span>

      </div>
    </div>

    <!--4th card: Number of wins.-->
    <div class="card card-default">
        <div class="card-body">

    <!--"Wins"-->        
    <strong>Wins: </strong> <span id="win-counter">0</span>

      </div>
    </div>

    <!--5th card: Number of losses.-->
    <div class="card card-default">
        <div class="card-body">

    <!--"Losses-->        
    <strong>Losses: </strong> <span id="loss-counter">0</span>

            </div>

        </div>
    
    </div>

</div>

</div>

<!--Javascript link-->
<script src="assets/javascript/app.js"></script>

     

        
        
</body>
</html>
